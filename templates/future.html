<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Investment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/future.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="brand">Stock Investment Analyzer</div>
        <div class="nav-links">
            <a href="/index">Home</a>
            <a href="/tradecyclopedia">Tradecyclopedia</a>
            <a href="/contact">Contact Us</a>
            <a href="/about">About</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Stock Investment Analyzer</h1>

        <form method="POST" class="form-container">
            <div class="form-group">
                <label for="stocks">Select Company:</label>
                <select name="stocks" id="stocks" required>
                    <option value="" disabled selected>Select a Company</option>
                    {% for symbol in stock_symbols %}
                        <option value="{{ symbol }}">{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="investment_amount">Investment Amount (INR):</label>
                <input type="text" name="investment_amount" id="investment_amount" required placeholder="Enter Amount in INR">
            </div>

            <div class="form-group">
                <label for="holding_period">Holding Period (Years):</label>
                <input type="range" name="holding_period" id="holding_period" min="0.1" max="10" step="0.1" value="1" required>
                <div class="slider-value" id="holding-period-value">1 year</div>
            </div>

            <button type="submit" class="submit-btn">Analyze</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Learn & Earn | All Rights Reserved
    </footer>

    <script>
        // Update the display of the slider value
        const slider = document.getElementById("holding_period");
        const valueDisplay = document.getElementById("holding-period-value");

        slider.oninput = function() {
            valueDisplay.textContent = this.value + " years";
        };
    </script>
</body>
</html>
